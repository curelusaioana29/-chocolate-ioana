<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    

    <title>Document</title>
</head>
<body>
    <section class="section products-section" id="our-products">
        <div class="container">
          <h2 class="made-titel">
            Our <span class="made-titel-right-part">pRODUCTS</span>
          </h2>
      
          <div class="swiper myswwiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide prod">
                <img srcset="/assets/desc-orange_@1x-e2984c44.jpg " class="photo" src="/assets/desc-orange_@2x-9e396972.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">orange</strong>
                <p class="product-card-subtitle">Dark chocolate</p>
                <button class="product-button">45 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/desc-apple_@1x-f3e72249.jpg " class="photo" src="/assets/desc-apple_@2x-d843fd9a.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">APPLE&amp;CRANBERRY</strong>
                <p class="product-card-subtitle">Milk chocolate</p>
                <button class="product-button">50 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/desc-lime_@1x-0f55f805.jpg " class="photo" src="/assets/desc-lime_@2x-b275bbf7.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">lime&amp;sea salt</strong>
                <p class="product-card-subtitle">Dark chocolate</p>
                <button class="product-button">66 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/desc-pineapple_@1x-be6e5f80.jpg " class="photo" src="/assets/desc-pineapple_@2x-8c01085e.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">pineapple</strong>
                <p class="product-card-subtitle">Dark chocolate</p>
                <button class="product-button">54 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/classic-desc_@1x-5acc2f2d.jpg " class="photo" src="/assets/classic-desc_@2x-952db9a2.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">Classic</strong>
                <p class="product-card-subtitle">Milk chocolate</p>
                <button class="product-button">45 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/honey-desc_@1x-98f032dc.jpg " class="photo" src="/assets/honey-desc_@2x-ff59334c.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">Honey</strong>
                <p class="product-card-subtitle">Milk chocolate</p>
                <button class="product-button">50 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/roasted-desc_@1x-3c1522ce.jpg " class="photo" src="/assets/roasted-desc_@2x-81da9b8e.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">roasted fruits</strong>
                <p class="product-card-subtitle">Dark chocolate</p>
                <button class="product-button">66 UAH</button>
              </li>
              <li class="swiper-slide prod">
                <img srcset="/assets/white-classic-desc_@1x-9e9b8f4f.jpg " class="photo" src="/assets/white-classic-desc_@2x-e5263bab.jpg" alt="Photo" width="230" height="201">
                <strong class="product-name">Classic</strong>
                <p class="product-card-subtitle">White chocolate</p>
                <button class="product-button">54 UAH</button>
              </li>
            </ul>
            <div class="swiper-pagination product"></div>

           
            <div class="swiper-pagination product swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
              <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span>
              <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span>
            </div>

          </div>
        </div>
      </section>
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <script type="text/javascript"src="script.js"></script>
    
</body>
</html>
